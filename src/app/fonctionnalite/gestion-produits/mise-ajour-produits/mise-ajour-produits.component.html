<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier Produit</h5>
          <button type="button" class="btn-close" (click)="produitModifie.emit()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="produitForm" (ngSubmit)="modifierProduit()">
            <div class="mb-3">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" formControlName="nom_produit">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Prix</label>
              <div class="input-group">
                <input type="number" class="form-control" formControlName="prix">
                <span class="input-group-text">FCFA<span *ngIf="selectedCategoryUnit"> / {{selectedCategoryUnit}}</span></span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantité</label>
              <div class="input-group">
                <input type="number" class="form-control" formControlName="quantite">
                <span class="input-group-text" *ngIf="selectedCategoryUnit">{{selectedCategoryUnit}}</span>
              </div>
            </div>

            <div class="form-floating mb-4">
              <select class="form-select form-select-lg" id="categorie" formControlName="categorie">
                  <option value="">Sélectionner une catégorie</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{cat.nom_categorie}}</option>
              </select>
              <label for="categorie">Catégorie</label>
            </div>

            <div class="mb-3">
              <label class="form-label">Photo du produit</label>
              <div class="d-flex align-items-center gap-2">
                <input type="file" class="form-control" (change)="onPhotoSelected($event)" accept="image/*">
                <img *ngIf="produit?.photo" [src]="produit.photo" class="img-thumbnail" style="max-height: 100px;" alt="Photo actuelle">
              </div>
              <small class="text-muted">Laissez vide pour conserver la photo actuelle</small>
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
          </form>
        </div>
      </div>
    </div>
  </div>
