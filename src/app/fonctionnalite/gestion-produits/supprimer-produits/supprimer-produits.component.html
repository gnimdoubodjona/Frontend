<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Supprimer Produit</h5>
          <button type="button" class="btn-close" (click)="produitSupprime.emit()"></button>
        </div>
        <div class="modal-body">
          <p>Voulez-vous vraiment supprimer ce produit ?</p>
          <button class="btn btn-danger" (click)="supprimerProduit()">Supprimer</button>
          <button class="btn btn-secondary" (click)="produitSupprime.emit()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
