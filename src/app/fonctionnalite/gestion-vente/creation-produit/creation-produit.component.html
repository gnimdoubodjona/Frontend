<div>
    <h1>Création d'un nouveau produit</h1>

    <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="nom_produit">Nom du produit</label>
            <input type="text" id="nom_produit" formControlName="nom_produit">
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="3"></textarea>
        </div>

        <div>
            <label for="prix">Prix</label>
            <div>
                <input type="number" id="prix" formControlName="prix" min="0" step="0.01">
                <span>€</span>
            </div>
        </div>

        <div>
            <label for="quantite">Quantité</label>
            <input type="number" id="quantite" formControlName="quantite" min="1">
        </div>

        <div>
            <label for="categorie">Catégorie</label>
            <select id="categorie" formControlName="categorie">
                <option value="">Sélectionner une catégorie</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{cat.nom_categorie}}</option>
            </select>
        </div>

        <div>
            <label for="photo">Photo</label>
            <input type="file" id="photo" formControlName="photo" accept="image/*">
        </div>

        <div>
            <button type="submit" [disabled]="!produitForm.valid">Créer le produit</button>
        </div>
    </form>
</div>
