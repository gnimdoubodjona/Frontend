<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Connexion</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email *</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-input {{ email?.invalid && (email?.dirty || email?.touched) ? 'input-error' : '' }}"
            placeholder="bodjonadaniele@gmail.com"
          >
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <span *ngIf="email?.errors?.['required']">L'Email est requis</span>
            <span *ngIf="email?.errors?.['email']">Veuillez entrer un email valide</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mot de passe *</label>
          <div class="password-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password"
              class="form-input {{ password?.invalid && (password?.dirty || password?.touched) ? 'input-error' : '' }}"
              placeholder="••••••••"
            >
            <button 
              type="button"
              (click)="togglePasswordVisibility()"
              class="password-toggle"
            >
              <i class="{{ showPassword ? 'icon-eye-off' : 'icon-eye' }}"></i>
            </button>
          </div>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
          </div>
        </div>

        <div class="forgot-password-link">
          <a href="/forgot-password">Mot de passe oublié ?</a>
        </div>

        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="submit-button"
        >
          Connexion
        </button>

        <div class="register-link">
          Vous n'avez pas de compte ? 
          <a href="/register">Inscrivez-vous</a>
        </div>
      </form>
    </div>
  </div>
