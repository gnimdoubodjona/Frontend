<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer Candidature</h5>
        <button type="button" class="btn-close" (click)="candidatureSupprimee.emit()"></button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous vraiment supprimer ce produit ?</p>
        <button class="btn btn-danger" (click)="supprimerCandidature()">Supprimer</button>
        <button class="btn btn-secondary" (click)="candidatureSupprimee.emit()">Annuler</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
