<div class="container my-5">
  <h2 class="text-center text-primary mb-4 fw-bold">Mes réponses reçues</h2>

  <div *ngIf="reponses.length > 0; else aucune">
    <div *ngFor="let reponse of reponses" 
         class="card mb-4 shadow-sm border-start border-4"
         [ngClass]="reponse.reponse ? 'border-success' : 'border-danger'">

      <div class="card-body p-4">
        <!-- Titre de l'offre -->
        <h5 class="card-title fw-bold mb-3">
          <i class="bi bi-briefcase me-2"></i>
          <!-- Titre : {{ reponse.candidature_id?.offre?.titre }}  -->
          <!-- Titre :{{ reponse.candidature_details?.offre?.titre }} -->
          Titre : {{ reponse.candidature_id_details?.offre?.titre }}

        </h5>

        <!-- Badge état de la réponse -->
        <span class="badge rounded-pill px-3 py-2 fs-6 mb-3"
              [ngClass]="reponse.reponse ? 'bg-success' : 'bg-danger'">
          <i class="bi" [ngClass]="reponse.reponse ? 'bi-check-circle-fill me-1' : 'bi-x-circle-fill me-1'"></i>
          {{ reponse.reponse ? 'Acceptée' : 'Refusée' }}
        </span>

        <!-- Motif -->
        <div class="mt-3">
          <h6 class="fw-semibold text-secondary mb-1">
            <i class="bi bi-chat-left-text me-2"></i>Motif :
          </h6>
          <p class="mb-0 ps-3 text-dark">{{ reponse.motifs }}</p>

        </div>
      </div>
    </div>
  </div>

  <ng-template #aucune>
    <div class="card shadow-sm p-5 text-center">
      <i class="bi bi-inbox text-muted display-1"></i>
      <p class="text-muted mt-3">Aucune réponse reçue pour le moment.</p>
      <button class="btn btn-outline-primary mt-2 mx-auto" (click)="ngOnInit()">
        <i class="bi bi-arrow-repeat me-2"></i>Actualiser
      </button>
    </div>
  </ng-template>
</div>
